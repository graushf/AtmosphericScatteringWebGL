<html>
	<head>
		<title>Atmospheric Scattering - Prototype </title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

		<script type="text/javascript" src="./src/gl-matrix.js"></script>
		<script type="text/javascript" src="./src/webgl-utils.js"></script>

		<script type="text/javascript" src="./src/event-handler.js"></script>
		<script type="text/javascript" src="./src/geometry-generator.js"></script>
		<script type="text/javascript" src="./src/renderer.js"></script>
		<script type="text/javascript" src="./src/framebuffer-manager.js"></script>
		<script type="text/javascript" src="./src/game-engine.js"></script>
		<script type="text/javascript" src="./src/shader.js"></script>
		<script type="text/javascript" src="./src/texture.js"></script>
		<script type="text/javascript" src="./src/camera_3d.js"></script>

		<script type="text/javascript" src="./src/resize.js"></script>

		<script type="text/javascript" src="./src/managerUI.js"></script>
		<!-- Including shaders -->
		<script type="text/javascript" src="./shaders/FullScreenQuad-fs.js"></script>
		<script type="text/javascript" src="./shaders/FullScreenQuad-vs.js"></script>
		<script type="text/javascript" src="./shaders/SpaceFromSpace-fs.js"></script>
		<script type="text/javascript" src="./shaders/SpaceFromSpace-vs.js"></script>
		<script type="text/javascript" src="./shaders/GroundFromSpace-fs.js"></script>
		<script type="text/javascript" src="./shaders/GroundFromSpace-vs.js"></script>
		<script type="text/javascript" src="./shaders/GroundFromAtmosphere-fs.js"></script>
		<script type="text/javascript" src="./shaders/GroundFromAtmosphere-vs.js"></script>
		<script type="text/javascript" src="./shaders/SkyFromSpace-fs.js"></script>
		<script type="text/javascript" src="./shaders/SkyFromSpace-vs.js"></script>
		<script type="text/javascript" src="./shaders/SkyFromAtmosphere-fs.js"></script>
		<script type="text/javascript" src="./shaders/SkyFromAtmosphere-vs.js"></script>
		<script type="text/javascript" src="./shaders/SimpleGeometryShader-fs.js"></script>
		<script type="text/javascript" src="./shaders/SimpleGeometryShader-vs.js"></script>
		<!-- Debug shaders -->
		<script type="text/javascript" src="./shaders/GroundFromSpaceDoneInFS-fs.js"></script>
		<script type="text/javascript" src="./shaders/GroundFromSpaceDoneInFS-vs.js"></script>
		<script type="text/javascript" src="./shaders/SkyFromAtmosphereDoneInFS-fs.js"></script>
		<script type="text/javascript" src="./shaders/SkyFromAtmosphereDoneInFS-vs.js"></script>
		<script type="text/javascript" src="./shaders/GroundFromAtmosphereDoneInFS-fs.js"></script>
		<script type="text/javascript" src="./shaders/GroundFromAtmosphereDoneInFS-vs.js"></script>

		<!-- LUT shaders -->
		<script type="text/javascript" src="./shaders/LUT_Shaders/SkyFromSpaceLUT-fs.js"></script>
		<script type="text/javascript" src="./shaders/LUT_Shaders/SkyFromSpaceLUT-vs.js"></script>
		<script type="text/javascript" src="./shaders/LUT_Shaders/GroundFromSpaceLUT-fs.js"></script>
		<script type="text/javascript" src="./shaders/LUT_Shaders/GroundFromSpaceLUT-vs.js"></script>
		<script type="text/javascript" src="./shaders/LUT_Shaders/SkyFromAtmosphereLUT-fs.js"></script>
		<script type="text/javascript" src="./shaders/LUT_Shaders/SkyFromAtmosphereLUT-vs.js"></script>
		<script type="text/javascript" src="./shaders/LUT_Shaders/GroundFromAtmosphereLUT-fs.js"></script>
		<script type="text/javascript" src="./shaders/LUT_Shaders/GroundFromAtmosphereLUT-vs.js"></script>

		<script type="text/javascript" src="./src/main.js"></script>

		<link rel="stylesheet" href="./css/styles.css">

	</head>

	<body onload="webGLStart();">
		<div class="container">
			<canvas id="Atmospheric-scattering-canvas"></canvas>
			<div id="overlay">
				<div><span id="fps"></span></div>
				<div>Samples (+/-): <span id="samples"></span></div>
				<div>Kr (1/Shift+1): <span id="kr"></span></div>
				<div>Km (2/Shift+2): <span id="km"></span></div>
				<div>g (3/Shift+3): <span id="g"></span></div>
				<div>ESun (4/Shift+4): <span id="esun"></span></div>
				<div>Red (5/Shift+5): <span id="red"></span></div>
				<div>Green (6/Shift+6): <span id="green"></span></div>
				<div>Blue (7/Shift+7): <span id="blue"></span></div>
				<div>Exposure (8/Shift+8): <span id="exposure"></span></div>
			</div>
		</div>
	</body>
</html>
